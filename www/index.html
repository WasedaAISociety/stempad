<!DOCTYPE html>
<html>
	</head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/stempad.css">
		<title>stempad</title>
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./js/jquery.heightLine.js"></script>
		<script type="text/javascript" src="./stempad.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fluid" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">stempad</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="perceptLevelParent" class="progress">
				<div class="progress-bar progress-bar-success" style="width: 0%"></div>
				<div class="progress-bar progress-bar-warning" style="width: 0%"></div>
				<div class="progress-bar progress-bar-danger" style="width: 100%"></div>
				<div id="perceptLevelText" class="text-center"></div>
			</div>
			<div id="editorbody" contenteditable="true"></div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4>あなたの辞書</h4>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<h4 class="pull-right">この文書の辞書</h4>
				</div>
			</div>
			<div id="dict">
				
			</div>
		</div>
	</body>
</html>
